<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Limbus Company Tools â€“ Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Limbus Company Tools</h1>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn">Login</button>
    <button id="signupBtn" class="secondary">Sign Up</button>

    <p id="message"></p>
  </div>

  <script type="module">
    import { signIn, signUp } from "./js/auth.js";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const message = document.getElementById("message");

    document.getElementById("loginBtn").onclick = async () => {
      const { error } = await signIn(emailInput.value, passwordInput.value);
      message.textContent = error ? error.message : "Logged in! Redirecting...";
      if (!error) window.location.href = "https://guigolbr.github.io/limbus/index.html";
    };

    document.getElementById("signupBtn").onclick = async () => {
      const { error } = await signUp(emailInput.value, passwordInput.value);
      message.textContent = error ? error.message : "Account created! Check your email.";
    };
  </script>
</body>
</html>
